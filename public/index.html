<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shiny Hunter Helper</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <nav>
            <ul>
                <div class="main-content">
                    <li><a href="index.html" class="active">Strona główna</a></li>
                    <li><a href="pokedex.html">Pokédex</a></li>
                </div>
                <div class="account">
                    <li><a href="#">Moje konto</a></li>
                    <li><a href="#">Zaloguj się</a></li>
                    <li><a href="#">Zarejestruj się</a></li>
                    <li><a href="#" id="logout">Wyloguj</a></li>
                </div>
            </ul>
        </nav>

        <!-- Sign up -->
        <div class="signup-container">
            <div class="signup-wrapper">
                <h4>Zarejestruj się</h4>
                <form id="signup-form">
                    <div class="input-field">
                        <input type="email" id="signup-email" required />
                        <label for="signup-email">Wpisz adres email:</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" required />
                        <label for="signup-password">Wpisz hasło (min. 6 znaków):</label>
                    </div>
                <button>Zarejestruj</button>
                </form>
            </div>
        </div>

        <!-- Log in -->
        <div class="login-container">
            <div class="login-wrapper">
                <h4>Zaloguj się</h4>
                <form id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" required />
                        <label for="login-email">Wpisz adres email:</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required />
                        <label for="login-password">Wpisz hasło:</label>
                    </div>
                    <button>Zaloguj</button>
                </form>
            </div>
        </div>

        <!-- Account details 
        <div>
            <div>
                <h4>Account details</h4><br />
                <div class="account-details"></div>
            </div>
        </div>-->

        <main>
            <h1>Shiny Hunter Helper</h1>
            <p>Witaj Trenerze! Znalazłeś się na stronie, która pomoże Ci poszukiwaniu shiny pokemonów!</p>
        </main>

        <footer>
            <p>Copyright &copy; 2021. Wszystkie prawa zastrzeżone.</p>
        </footer>

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/8.3.3/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/8.3.3/firebase-auth.js"></script>
        <script defer src="/__/firebase/8.3.3/firebase-firestore.js"></script>
        <!-- initialize the SDK after all desired features are loaded, set useEmulator to false
         to avoid connecting the SDK to running emulators.-->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script src="scripts/auth.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
