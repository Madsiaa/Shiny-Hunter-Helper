<!DOCTYPE html>
<html>
    <head>
        <title>SHH - Pokédex</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    
    <body>
        <nav>
            <ul>
                <div class="main-content">
                    <li><a href="index.html">Strona główna</a></li>
                    <li><a href="pokedex.html" class="active">Pokédex</a></li>
                </div>
                <div class="account">
                    <li><a href="myAccount.html" id="myAccount">Moje konto</a></li>
                    <li><a href="#" id="login">Zaloguj się</a></li>
                    <li><a href="#" id="signup">Zarejestruj się</a></li>
                    <li><a href="#" id="logout">Wyloguj</a></li>
                </div>
            </ul>
        </nav>

        <!-- Sign up -->
        <div class="signup-container">
            <div class="signup-wrapper">
                <h3>Zarejestruj się</h3>
                <form id="signup-form">
                    <div class="input-field">
                        <label for="signup-email">Wpisz adres email:</label>
                        <input type="email" id="signup-email" required/>
                    </div>
                    <div class="input-field">
                        <label for="signup-password">Wpisz hasło:</label>
                        <input type="password" id="signup-password" required/>
                    </div>
                <button>Zarejestruj</button>
                </form>
            </div>
            <span class="hide">X</span>
        </div>

        <!-- Log in -->
        <div class="login-container">
            <div class="login-wrapper">
                <h3>Zaloguj się</h3>
                <form id="login-form">
                    <div class="input-field">
                        <label for="login-email">Wpisz adres email:</label>
                        <input type="email" id="login-email" required/>
                    </div>
                    <div class="input-field">
                        <label for="login-password">Wpisz hasło:</label>
                        <input type="password" id="login-password" required/>
                    </div>
                    <button>Zaloguj</button>
                </form>
            </div>
            <span class="hide">X</span>
        </div>

        <main>
            <img class="pokedexImg" src="/img/pokedex.png" alt="SHH Pokedex logo"> <!--https://fontmeme.com/pokemon-font/-->
            <button id="refreshDB">Generuj listę</button>
            <table id="pokedex">
                <thead>
                    <tr>
                        <td class="number">Numer</td>
                        <td class="image">Obrazek</td>
                        <td class="name">Nazwa</td>
                        <td class="type1">Typ 1</td>
                        <td class="type2">Typ 2</td>
                        <td class="region">Region</td>
                        <td class="button-container"></td>
                    </tr>
                </thead>
                <tbody id="pokedex-table">
                    
                </tbody>
            </table>
        </main>

        <footer>
            <p>Copyright &copy; 2021. Wszystkie prawa zastrzeżone.</p>
        </footer>
        
        <!-- update the version number as needed -->
        <script defer src="/__/firebase/8.3.3/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/8.3.3/firebase-auth.js"></script>
        <script defer src="/__/firebase/8.3.3/firebase-firestore.js"></script>
        <!-- initialize the SDK after all desired features are loaded, set useEmulator to false
         to avoid connecting the SDK to running emulators.-->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script src="scripts/auth.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/db.js"></script>
    </body>
</html>
